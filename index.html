<html>
 <head>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
<style>
   .swatch {
       display: flex;
       color: #fff;
       width: 80%;
       flex-wrap: wrap;
   }

   li{
       list-style: none;
       width:200px;
       height: 80px;
       background-color: #b4eae9;
       border: solid 1px #b4eae9;
       text-align: center;
       margin:20px;
   }

   span {
       display: block;
       width:100%;
       height:100%;
   }

   .isFavorite {
     background: #FEF6DD;
   }

</style>
 </head>
 <body>
   <div id='container'>
   <h1 id='title'>Acme Employees DOM</h1>
   <div>Choose your three favorites employees.</div>
   <div id='employee-list'>
   </div>
   <div id='keys'>
     <div class='key'>
       Favorite:
       <div class='swatch favorite'/>
     </div>
   </div>
     </div>
 <script>
   const employees = [
   { id: 1, name: 'moe'},
   { id: 2, name: 'larry', managerId: 1},
   { id: 4, name: 'shep', managerId: 2},
   { id: 3, name: 'curly', managerId: 1},
   { id: 5, name: 'groucho', managerId: 3},
   { id: 6, name: 'harpo', managerId: 5},
   { id: 8, name: 'shep Jr.', managerId: 4},
   { id: 99, name: 'lucy', managerId: 1}
 ];

   const list = document.querySelector('.swatch')
   employees.map(ele => {
       const li = document.createElement('li');
       li.innerHTML = `<span class='${ele.isFavorite? "isFavorite":""}'>${ele.name}</span>`;
       li.addEventListener('click',(ev) => {
        console.log(ele.isFavorite)
           ele.isFavorite = !ele.isFavorite;
           li.classList.toggle("isFavorite")
       });

       if(ele.isFavorite){
           ele.className = 'isFavorite'
       }

       list.append(li)
   });
 </script>
 </body>
</html>
